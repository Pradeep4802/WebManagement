    <style>
        body {
            background: linear-gradient(to left, #cac728,#6ddbd1,#cd2cbd);
        }
        table {
            color: #edfcf0;
            font-size: 2rem;

        }
        thead {
            background: linear-gradient(to right, #cd2cbd,#cac728,#6ddbd1);

        tbody {

    <body>
        <div align="center">
            <h1 style="color: red; border-radius: 10px;background: aqua;" align="center">User Bank Details</h1>
            <form action="AccountServlet" method="post">
                <table border="3" cellspacing="10px" cellpadding="10px" style="border-collapse: collapse;">
                    <tr>
                        <td>Account No</td>
                        <td><input type="text" name="accno"></td>
                    </tr>

                    <tr>
                        <td>BankName</td>
                        <td><input type="text" name="bname"></td>
                    </tr>

                    <tr>
                        <td>IFSC Code</td>
                        <td><input type="text" name="ifsc"></td>
                    </tr>

                    <tr>
                        <td>Salary</td>
                        <td><input type="number" name="salary"></td>
                    </tr>

                    <tr>
                        <td>Date</td>
                        <td><input type="date" name="sdate"></td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Save"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
            <div align="center" style="margin-top: 2rem;">
                <a href="index.html" style="text-decoration: none; font-size: 2rem;">Home Page</a>
            </div>
